name: 03 - Workflow Runners

on:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show the runner
        run: |
          echo "Runner OS ${{ runner.os }}"
          echo "${RUNNER_OS}"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show the runner
        run:  |
          echo "Runner OS ${{ runner.os }}"
          echo "${RUNNER_OS}"
  macos-echo:
    runs-on: macos-latest
    steps:
      - name: Show the runner
        run:  |
          echo "Runner OS ${{ runner.os }}"
          echo "${RUNNER_OS}"
